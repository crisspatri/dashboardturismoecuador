
<!DOCTYPE html>
<html>
<head>    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="http://d3js.org/d3.v2.js"></script>
    <link rel='stylesheet' href='../../stylesheets/style.css' />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Entrada de Extranjeros</title>
</head>

<body>

	<section class="row">
		<div class="col-xs-12 col-md-4" id="pieChart"></div> 
		<div class="col-xs-12 col-md-4" id="barChart"></div> 
		<div class="col-xs-12 col-md-4" id="lineChart"></div>	
	</section>

    <script type="text/javascript">
    
/*
################ FORMATOS ##################
-------------------------------------------
*/
	var formatAsPercentage = d3.format("%"),
		formatAsPercentage1Dec = d3.format(".1%"),
		formatAsInteger = d3.format(","),
		numFormat = d3.format("s"),
		fsec = d3.time.format("%S s"),
		fmin = d3.time.format("%M m"),
		fhou = d3.time.format("%H h"),
		fwee = d3.time.format("%a"),
		fdat = d3.time.format("%d d"),
		fmon = d3.time.format("%b");

// ############# TARTA ###################

	function dsPieChart(){

		var width = 400,
		height = 400,
		outerRadius = Math.min(width, height) / 2,
		innerRadius = outerRadius * .999,   
		// animación
		innerRadiusFinal = outerRadius * .5,
		innerRadiusFinal3 = outerRadius* .45,
		color = d3.scale.category20();    //gama de colores
			   
		d3.csv('../1.EntExt segun continente procedencia.csv', function(data) {

			data =d3.nest()
				.key(function(d) { return d.ANIO; })
				.rollup(function(v) { return {
	    			count: v.length,
	    			total: d3.sum(v, function(d) { return d.ENTRADAS; })
	    		};})
				.entries(data);
				console.log(JSON.stringify(data));

			var vis = d3.select("#pieChart")
				.append("svg:svg")              //crea el SVG dentro de <body>
				.data([data])                   
				.attr("width", width)          
				.attr("height", height)
				.append("svg:g")                //grupo para poner la tarta
				.attr("transform", "translate(" + outerRadius + "," + outerRadius + ")") ;

	   		var arc = d3.svg.arc()              //cra los elementos <path> para los arcos de los datos
	    		.outerRadius(outerRadius).innerRadius(innerRadius);
	   
			// para la animación
			var arcFinal = d3.svg.arc().innerRadius(innerRadiusFinal).outerRadius(outerRadius);
			var arcFinal3 = d3.svg.arc().innerRadius(innerRadiusFinal3).outerRadius(outerRadius);

			var pie = d3.layout.pie()  
				.value(function(d) { return d.values.total; });  //measure**  

			var arcs = vis.selectAll("g.slice")     
				.data(pie)                          
				.enter()                           
				.append("svg:g")               
				.attr("class", "slice")    
				.on("mouseover", mouseover)
				.on("mouseout", mouseout)
				.on("click", up);
	    				
			arcs.append("svg:path")
				.attr("fill", function(d, i) { return color(i); } ) 
				.attr("d", arc)     
				.append("svg:title") 
				.text(function(d) { return d.data.key + ": " + numFormat(d.data.values.total); });			

			d3.selectAll("g.slice").selectAll("path").transition()
				.duration(750)
				.delay(10)
				.attr("d", arcFinal );

			// Añade una etiqueda a los arcos mayores, las traslada al centroide y las rota
			arcs.filter(function(d) { return d.endAngle - d.startAngle > .2; })
				.append("svg:text")
				.attr("dy", ".35em")
				.attr("text-anchor", "middle")
				.attr("transform", function(d) { return "translate(" + arcFinal.centroid(d) + ")rotate(" + angle(d) + ")"; })
				//.text(function(d) { return formatAsPercentage(d.value); })
				.text(function(d) { return d.data.key; });
		   
			// Calcula le angulo para la etiqueta comvirtiendo de radianes a grados
			function angle(d) {
				var a = (d.startAngle + d.endAngle) * 90 / Math.PI - 90;
				return a > 90 ? a - 180 : a;
			}		    
			
			// Titulo de la tarta			
			vis.append("svg:text")
				.attr("dy", ".35em")
				.attr("text-anchor", "middle")
				.text("Ingreso de extranjeros")
				.attr("class","title");		   

			function mouseover() {
				d3.select(this).select("path").transition()
				.duration(750)
				.attr("d", arcFinal3);
			}
		
			function mouseout() {
				d3.select(this).select("path").transition()
				.duration(750)
				.attr("d", arcFinal);
			}
		
			function up(d, i) {
				updateBarChart(d.data.key, color(i));
				updateLineChart(d.data.key, color(i));
			} 

		}); //FIN DE GRAFICO TARTA
	}

	dsPieChart();
// ############# FIN TARTA ###################

// ############# BARRAS ###################
	var datasetBarChart = [];

	function datasetBarChosen(anio) {
		var ds = [];
		datasetBarChart.forEach(function(d,i){
			if (d.ANIO==anio)
				ds.push(datasetBarChart[i]);			
		});

		return ds;
	}

	function dsBarChartBasics() {
		var margin = {top: 30, right: 5, bottom: 20, left: 50},
		width = 500 - margin.left - margin.right,
		height = 250 - margin.top - margin.bottom,
		colorBar = d3.scale.category20(),
		barPadding = 5;

		return {
			margin : margin, 
			width : width, 
			height : height, 
			colorBar : colorBar, 
			barPadding : barPadding
		};
	}

	function dsBarChart() {

		// var firstDatasetBarChart = datasetBarChosen(group); 
		var basics = dsBarChartBasics();
		
		var margin = basics.margin,
			width = basics.width,
		    height = basics.height,
			colorBar = basics.colorBar,
			barPadding = basics.barPadding;

		var firstDatasetBarChart=[];

		d3.csv('../1.EntExt segun continente procedencia.csv', function(dataBC) {

			datasetBarChart=dataBC;
			
			dataBC =d3.nest()
				.key(function(d) { return d.CONTINENTE; })
				.rollup(function(v) { return {
	    			count: v.length,
	    			total: d3.sum(v, function(d) { return d.ENTRADAS; })
	    		};})
				.entries(dataBC);
				console.log(JSON.stringify(dataBC));
			
			dataBC.forEach(function(d,i){
				firstDatasetBarChart.push(dataBC[i]);
			});

			firstDatasetBarChart.sort (
				function(a, b) { 
					return d3.descending(a.values.total, b.values.total);
				});

			var xScale = d3.scale.linear()
				.domain([0, firstDatasetBarChart.length])
				.range([0, width]);
			  
			var yScale = d3.scale.linear()
				.domain([ 0 , d3.max(firstDatasetBarChart, function(d) { return d.values.total; })])
				.range([height, 0 ]);		//* 0.99
			
			var svg = d3.select("#barChart")
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.attr("id","barChartPlot");
		
			var plot = svg
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			plot.selectAll("rect")
				.data(firstDatasetBarChart)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return xScale(i);
				})
				.attr("width", width / firstDatasetBarChart.length - barPadding)   
				.attr("y", function(d) {
					return yScale(d.values.total);
				})  
				.attr("height", function(d) {
					return height-yScale(d.values.total);
				})
				.attr("fill", "lightgrey");				

			plot.selectAll("text")
				.data(firstDatasetBarChart)
				.enter()
				.append("text")
				.text(function(d) {
						return (numFormat(d.values.total));//formatAsInteger(d3.round(d.values.total));
				})
				.attr("text-anchor", "middle")
				.attr("x", function(d, i) {
						return (i * (width / firstDatasetBarChart.length)) + ((width / firstDatasetBarChart.length - barPadding) / 2);
				})
				.attr("y", function(d) {
						return yScale(d.values.total) - 3;
				})
				.attr("class", "yAxis");			

			var xLabels = svg
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + (margin.top + height)  + ")");
		
			xLabels.selectAll("text.xAxis")
				.data(firstDatasetBarChart)
				.enter()
				.append("text")
				.text(function(d) { return d.key;})
				.attr("text-anchor", "middle")
				// posicion x a partir del borde izquierdo más la mitad de la anchura de la barra
				.attr("x", function(d, i) {
					return (i * (width / firstDatasetBarChart.length)) + ((width / firstDatasetBarChart.length - barPadding) / 2);
				})
				.attr("y", 15)
				.attr("class", "xAxis");			
		 
			// Titulo
			
			svg.append("text")
				.attr("x", (width + margin.left + margin.right)/2)
				.attr("y", 15)
				.attr("class","title")				
				.attr("text-anchor", "middle")
				.text("Entradas por continentes 2011-2015");				
		})		
	}

	dsBarChart();
 
	function updateBarChart(anio, colorChosen) {
		
		var currentDatasetBarChart = datasetBarChosen(anio);
		
		var basics = dsBarChartBasics();

		var margin = basics.margin,
			width = basics.width,
		    height = basics.height,
			colorBar = basics.colorBar,
			barPadding = basics.barPadding;		

		currentDatasetBarChart =d3.nest()
			.key(function(d) { return d.CONTINENTE; })
			.rollup(function(v) { return {
    			count: v.length,
    			total: d3.sum(v, function(d) { return d.ENTRADAS; })
    		};})
			.entries(currentDatasetBarChart);
			console.log(JSON.stringify(currentDatasetBarChart));
			
		currentDatasetBarChart.sort (
			function(a, b) { 
				return d3.descending(a.values.total, b.values.total);
			});

			// currentDatasetBarChart.forEach(function(d){				
			// 		d3.select("body").append("p").text(d.key + " " + d.values.total);
			// });

		var xScale = d3.scale.linear()
			.domain([0, currentDatasetBarChart.length])
			.range([0, width]);	

		var yScale = d3.scale.linear()
			.domain([0, d3.max(currentDatasetBarChart, function(d) { return d.values.total; })])
			.range([height , 0]);
	      
		var svg = d3.select("#barChart svg");
	      
		var plot = d3.select("#barChartPlot")
			.datum(currentDatasetBarChart);

		plot.selectAll("rect")
			.data(currentDatasetBarChart)
			.transition()
			.duration(750)
			.attr("x", function(d, i) {
				return xScale(i);
			})
			.attr("width", width / currentDatasetBarChart.length - barPadding)   
			.attr("y", function(d) {
				return yScale(d.values.total);
			})  
			.attr("height", function(d) {
				return height-yScale(d.values.total);
			})
			.attr("fill", colorChosen);
		
		plot.selectAll("text.yAxis") 
			.data(currentDatasetBarChart)
			.transition()
			.duration(750)
			.attr("text-anchor", "middle")
			.attr("x", function(d, i) {
				return (i * (width / currentDatasetBarChart.length)) + ((width / currentDatasetBarChart.length - barPadding) / 2);
			})
			.attr("y", function(d) {
				return yScale(d.values.total) -3;
			})
			.text(function(d) {
				return numFormat(d.values.total);
			})
			.attr("class", "yAxis");

		svg.selectAll("text.xAxis").remove();

		var xLabels = svg
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + (margin.top + height)  + ")");
			
		xLabels.selectAll("text.xAxis")
			.data(currentDatasetBarChart)
			.enter()
			.append("text")
			.text(function(d) { return d.key;})
			.attr("text-anchor", "middle")
			// posicion x a partir del borde izquierdo más la mitad de la anchura de la barra
			.attr("x", function(d, i) {
				return (i * (width / currentDatasetBarChart.length)) + ((width / currentDatasetBarChart.length - barPadding) / 2);
			})
			.attr("y", 15)
			.attr("class", "xAxis");	

		svg.selectAll("text.title") 
			.attr("x", (width + margin.left + margin.right)/2)
			.attr("y", margin.top /2)
			.attr("class","title")				
			.attr("text-anchor", "middle")
			.text("Entradas por continentes " + anio);
	}
// ############# FIN BARRAS ###################

// ############# LINE CHART ###################
	var datasetLineChart = [];

	function datasetLineChartChosen(anio) {
		var ds = [];
		datasetLineChart.forEach(function(d,i){
				if (d.ANIO==anio)
					ds.push(datasetLineChart[i]);			
		});

		return ds;
	}

	function dsLineChartBasics() {
		var margin = {top: 20, right: 10, bottom: 0, left: 50},
		    width = 500 - margin.left - margin.right,
		    height = 150 - margin.top - margin.bottom;
		
		return {
			margin : margin, 
			width : width, 
			height : height
		};
	}

	function dsLineChart() {

		//var firstDatasetLineChart = datasetLineChartChosen(group);    
		
		var basics = dsLineChartBasics();
		
		var margin = basics.margin,
			width = basics.width,
		   	height = basics.height;

	   	var firstDatasetLineChart=[];

	   	d3.csv('../1.EntExt segun continente procedencia.csv', function(dataLC) {

			datasetLineChart=dataLC;

			dataLC =d3.nest()
				.key(function(d) { return d.ANIO; })
				.rollup(function(v) { return {
	    			count: v.length,
	    			total: d3.sum(v, function(d) { return d.ENTRADAS; })
	    		};})
				.entries(dataLC);
				console.log(JSON.stringify(dataLC));
			
			dataLC.forEach(function(d,i){
				firstDatasetLineChart.push(dataLC[i]);
			});

			// firstDatasetLineChart.sort (
			// 	function(a, b) { 
			// 		return d3.descending(a.values.total, b.values.total);
			// });

			firstDatasetLineChart.forEach(function(d){				
					d3.select("body").append("p").text(d.key + " " + d.values.total);
			});

			var xScale = d3.scale.linear()
			    .domain([0, firstDatasetLineChart.length-1])
			    .range([0, width]);

			var yScale = d3.scale.linear()
			    .domain([0, d3.max(firstDatasetLineChart, function(d) { return d.values.total; })])
			    .range([height, 0]);
	
			var line = d3.svg.line()
			    .x(function(d, i) { return xScale(i); })
			    .y(function(d) { return yScale(d.values.total); });
	
			var svg = d3.select("#lineChart").append("svg")
			    .datum(firstDatasetLineChart)
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
			    // crear un grupo y moverlo para que se conserven los márgenes para los ejes y el título
			    
			var plot = svg
			    .append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
			    .attr("id", "lineChartPlot");

				/* titulos descriptivos - inicio */
			var dsLength=firstDatasetLineChart.length;

			plot.append("text")
				.text(firstDatasetLineChart[dsLength-1].values.total)
				.attr("id","lineChartTitle2")
				.attr("x",width/2)
				.attr("y",height/2);
			/* titulos descriptivos - fin */
			    
			plot.append("path")
			    .attr("class", "line")
			    .attr("d", line)	
			    // add color
				.attr("stroke", "lightgrey");
	  
			plot.selectAll(".dot")
			    .data(firstDatasetLineChart)
			  	 .enter().append("circle")
			    .attr("class", "dot")
			    .attr("fill", function (d) { return d.values.total==d3.min(firstDatasetLineChart, function(d) { return d.values.total; }) ? "red" : (d.values.total==d3.max(firstDatasetLineChart, function(d) { return d.values.total; }) ? "green" : "white") } )
			    .attr("cx", line.x())
			    .attr("cy", line.y())
			    .attr("r", 3.5)
			    .attr("stroke", "lightgrey")
			    .append("title")
			    .text(function(d) { return d.key + ": " + formatAsInteger(d.values.total); });

			svg.append("text")
				.text("Resultados en 2015")
				.attr("id","lineChartTitle1")	
				.attr("x",margin.left + ((width + margin.right)/2))
				.attr("y", 10);
		});
	}

	dsLineChart();

// ############# FIN LINE CHART ###################

    </script>
  </body>
</html>
